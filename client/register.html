<body>
  <main>

    <div id="menu">
      Well, here you are, <span id="putNameHere"></span>. Here's what you can do:<br />
      <button id="toggleGame" style="float:right;"><center><p style = "font-size: 17px;">Register</p></center></button>
      <div class="content" id="gameForm">
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" id="gameOptions">

            <span class="close">&times;</span><br /><br />

            <form onsubmit="return false" id="createGameForm" style="display: inline; text-align: left;">
              <table style="margin-left:auto;margin-right:auto;">
                <tr>
                    <td style="text-align: right;">Username</td>
                    <td style="text-align: left;"><input class="createForm" autocomplete="off" value="username" id="username" maxlength="50" /></td>
                  </tr><tr>
                    <td style="text-align: right;">Confirm Username</td>
                    <td style="text-align: left;"><input class="createForm" autocomplete="off" value="ConfirmUN" id="confirmUN" placeholder="Game Name" maxlength="50" /></td>
                  </tr><tr>
                    <td style="text-align: right;">Password</td>
                    <td style="text-align: left;"><input class="createForm" autocomplete="off" id="pwd" type="password" /></td>
                  </tr><tr>
                    <td style="text-align: right;">Confirm Password</td>
                    <td style="text-align: left;"><input class="createForm" autocomplete="off" id="confirmPwd" type="password" /></td>
                  </tr><tr>
                  <td style="text-align: right;">Confirmation email</td>
                  <td style="text-align: left;"><input class="createForm" autocomplete="off" value="8" id="cfmEmail" type="email" /></td>
                </tr>
              </table>
              <button type="submit" id="register">Register</button>
            </form>
        </div>
      </div>

      <!--
      $("#universalNames").append(<p class="labeller">Users online:</p>);-->

    
    <script src="main.js"></script>
    <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("toggleGame");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
      document.body.style.overflowY = "hidden";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
      document.body.style.overflowY = "auto";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        document.body.style.overflowY = "auto";
      }
    }
    </script>
</body>

</html>
